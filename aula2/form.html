<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
</head>

<body>
    <div style="
        background-color: #bdc3c7;
        padding: 12px;
        ">
        <div style="margin: 12px;">
            <label for="nmAluno">Nome</label>
            <input type="text" name="nmAluno" id="nmAluno">
        </div>
        <div style="margin: 12px;">
            <label for="nrAluno">Matricula</label>
            <input type="number" name="nrAluno" id="nrAluno">
        </div>
        <div style="margin: 12px;">
            <label for="dtNascAluno">Dt. Nascimento</label>
            <input type="date" name="dtNascAluno" id="dtNascAluno">
        </div>
        <div>
            <button>Salvar</button>
            <button>Cancelar</button>
        </div>
    </div>
</body>

</html>
